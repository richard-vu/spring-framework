

<!DOCTYPE html>

   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
</head>
<body>
 <h2 th:text="Test">App Title</h2>

        <thead>

        </tbody>
    </table>
 </body>
